<div id="container" style="overflow-y: auto;">
    <h2 class="page-header" style="font-size: 18px;color: #555555;">我的应用</h2>

            <img src="__image__/admin/B/back-system.png" alt="">
            <div>返回超级管理</div>
        </div>
        <div class="search">
            <input type="text" placeholder="请输入">
            <img src="__image__/mobile/search.png" alt="">
        </div>        
    </div>
    <table class="layui-table table">
        <thead>
          <tr>
            <th>ID</th>
            <th>名称</th>

            <th>操作</th>

          <tr>
            <td>310</td>
            <td><a style="color: #1E9FFF;text-decoration: none;" href="{:url('app/entry')}">PHP在线客服</a></td>
            <td>
                <div class="input-group" style="">
                    <input class="business" style="line-height:normal;" id="" value="http://localhost/we7offical/addons/zjhj_cs/public/index.php/manager/index/application.html">
                    <button href="#" class="copybtn btn" data-clipboard-target="">
                        复制
                    </button>

            <td>
                <a href="#" data-toggle="modal" class="edit-app" id="1" data-target="#add-modal"><img src="__image__/admin/A/edit.png" alt="编辑"></a>
            </td>
          </tr>
        </tbody>
    </table>
</div>
<div class="modal add-modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="myModalLabel"><b>添加客服系统</b></div>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="add-modal-body modal-body"></div>
        </div>
    </div>
</div>
<script>
    $(document).on("click", ".edit-app", function () {
        let id = this.id;
        $('.add-modal').find('.modal-title').text('编辑客服系统')
        $.ajax({
            url: id,
            success: function (data) {
                var result = $(data);
                $(".add-modal-body").html(result);
            }
        })
    });
</script>
