<style>
    body{background: none}
    #container{
        padding: 0;
    }
    .am-btn-default{
        background: #F5FAFF;
    }
    #gettime .am-btn{
        border: 0;
    }
    #container{
        background-color: #fff;
    }
    .onclicks,.onclick,.check {
        background: #f1f1f1;
    }
    .kefu_visiter{
        position: relative;
        width: 98%;
        height: 80px;
        cursor: pointer;
        margin-left: 2%
    }
    .kefu_visiter img{
        position:absolute;
        top:15px;
        left: 5px;
        border-radius: 100%
        width: 46px;
        height: 46px;
    }
    .kefu_visiter span{
        position: absolute;
        left:70px;
        top:33%;
        font-size: 16px;
    }
    #keyword{
        height: 38px;
        line-height: 1.3;
        line-height: 38px\9;
        border-width: 1px;
        border-style: solid;
        background-color: #fff;
        color: rgba(0,0,0,.85);
        border-radius: 2px;
        padding-left: 10px;
        border-color: #eee;

        margin: 10px 5%;
    }

        color: #ffffff;

        height: 38px;
        display: block;
        width: 90%;
        text-align: center;
        line-height: 38px;
        margin: 0 auto 10px;

    }
    #kefu_visiters{
        overflow-y: auto;
        height: 100%;
        padding-bottom: 200px;
    }
</style>

<div id="container">
    <section class="service_list" style="position: absolute;height: 100%;border-right: 1px solid whitesmoke;width: 20%;">
        <div style="width: 100%;height:56px;text-align: center;border-radius: 8px 0 0 0 ; border-bottom: 1px solid whitesmoke">
            <h4 style="font-size: 16px;position: relative;top:20px;left: -30%;color: #555555;">客服列表</h4>
        </div>

        <div>
            <input type="text" name="keyword" placeholder="请输入聊天关键词或用户IP" id="keyword"/>
            <span id="search-keyword">搜索</span>
        </div>
        <div id="kefu_visiters">
            <div class="kefu kefu_visiter" title="{$arr['service_id']}" name="{$arr['avatar']}" onclick="choose(this)">
                <img class="am-raduis" src="{$arr['avatar']}"/>
                <span>{$arr['nick_name']}</span>
            </div>
            {foreach $services as $v}
            <div class="kefu kefu_visiter" title="{$v['service_id']}" name="{$v['avatar']}" onclick="choose(this)">
                <img class="am-raduis" src="{$v['avatar']}"/>
                <span>{$v['nick_name']}</span>
            </div>
            {/foreach}
        </div>
    </section>

    <section class="c_content" style="position: absolute;left:20%;height:100%;width: 20%;">
        <div id="visiter_list" class="hide" style="position: absolute;left: 0px;width: 100%;height: 100%;overflow-y: auto;">
            <header style="width: 100%;height:56px;text-align: center;">
                <h4 style="font-size: 14px;position: relative;top:20px;left: -35%;">访客列表</h4>
            </header>

        </div>

        <div id="gettime" class="hide" style="position: absolute;left: 100%;width: 100%;height: 100%;border-left:1px solid #f7f7f7;border-right:1px solid #f7f7f7;">
            <header style="width: 100%;height:56px;text-align: center;">
                <h4 style="font-size: 14px;position: relative;top:20px;left: -35%;">时间段</h4>
            </header>
            <div class="vtimes" title="7"
                 style="position: relative;width: 100%;height:80px;cursor: pointer;"
                 onclick="change(this)">
                <i class=" am-icon-sm" style="position: absolute;top:12px;left: 5px;"></i>
                <span style="position: absolute;left:6%;top:35%;font-size: 16px;">最近7天</span>
            </div>

            <div class="vtimes" title="1"
                 style="position: relative;width: 100%;height:80px;cursor: pointer;"
                 onclick="change(this)">
                <i class="am-icon-sm" style="position: absolute;top:12px;left: 5px;"></i>
                <span style="position: absolute;left:6%;top:35%;font-size: 16px;">最近1个月</span>
            </div>

            <div class="vtimes"
                 style="position: relative;width: 100%;height:80px;cursor: pointer;"
                 onclick="changes(this)">
                <span style="border:0;position: absolute;left:6%;top:35%;font-size: 16px;">自定义时间</span>
            </div>
            <div id="define_time" class="hide">

                <div class="">
                    <div class="" style="position: relative;width: 100%;height: 40px;">
                        <button type="button" class="am-btn am-btn-default am-margin-right" id="my-start">开始日期</button>
                        <span id="my-startDate"></span>
                    </div>
                    <div class="" style="position: relative;width: 100%;height: 40px; ">
                        <button type="button" class="am-btn am-btn-default am-margin-right" id="my-end">结束日期</button>
                        <span id="my-endDate"></span>
                    </div>
                </div>
                <div class="am-btn am-btn-default"
                     style="position: relative;width: 100%;height: 40px;"
                     onclick="puton()">
                    提交
                </div>
            </div>
            <div style="width: 100%;padding: 16px">
                <div style="font-size: 14px;border-left: 5px solid #5fb878;height: 40px;line-height: 40px;background: #f2f2f2;padding-left: 10px;">访客信息</div>
                <div style="margin-top: 12px;">
                    来源：<span class="record"></span>
                </div>
                <div style="margin-top: 14px;">
                    地区：<span class="ipdizhi" style="font-size: 10px;"></span> 【<span class="iparea" style="font-size: 10px;"></span>】
                </div>
                <div style="margin-top: 14px;">
                    语言：<span class="lang-name"></span><span class="lang" style="display: none"></span>
                </div>
                <div style="margin-top: 14px;">
                    状态：<span class="v_state" style="font-size: 10px;"></span>
                </div>
                <div style="margin-top: 14px;">
                    上次登录时间：<span class="last_login_time" style="font-size: 10px;"></span>
                </div>
                <div style="margin-top: 14px;">
                    登录次数：<span class="login_times" style="font-size: 10px;"></span>
                </div>
                <div style="margin-top: 14px;">
                    登录设备：<span class="login_device" style="font-size: 10px;"></span>
                </div>
            </div>
        </div>

        <div class="no_history">
            <i class="no_history_icon"></i>
        </div>

    </section>

    <section style="position: absolute;left:60%;height:100%;width: 40%" id="msg-content">
        <div id="history_content" style="width: 100%;height: 100%;">
            <div class="h_content hide" style="width: 100%;height:96%;overflow-y: auto; overflow-x: hidden;display: block; word-break: normal; border-right: 1px solid #f5f5f5;">
                <ul id="h_show" class="conversation">

                </ul>
            </div>
        </div>
    </section>

    <section style="position: absolute;left:80%;height:100%;width: 20%;display: none;padding: 20px 10px;" id="visiter-info">
        <div style="font-size: 14px;border-left: 5px solid #5fb878;height: 40px;line-height: 40px;background: #f2f2f2;padding-left: 10px;">访客信息</div>
        <div style="margin-top: 12px;">
            来源：<span class="record">http://woline.test/index/index/welcome</span>
        </div>
        <div style="margin-top: 14px;">
            地区：<span class="ipdizhi" style="font-size: 10px;"></span> 【<span class="iparea" style="font-size: 10px;"></span>】
        </div>
        <div style="margin-top: 14px;">
            语言：<span class="lang-name"></span><span class="lang" style="display: none"></span>
        </div>
        <div style="margin-top: 14px;">
            状态：<span class="v_state" style="font-size: 10px;"></span>
        </div>
        <div style="margin-top: 14px;">
            上次登录时间：<span class="last_login_time" style="font-size: 10px;"></span>
        </div>
        <div style="margin-top: 14px;">
            登录次数：<span class="login_times" style="font-size: 10px;"></span>
        </div>
        <div style="margin-top: 14px;">
            登录设备：<span class="login_device" style="font-size: 10px;"></span>
        </div>
    </section>
</div>
<script type="text/javascript">
    var high =document.body.clientHeight;
    $('service_list').css("height",(high-70)+"px");
    $('#visiter_list').css("height",(high -70)+"px");

    window.onresize = function(){
        var high =document.body.clientHeight;
        $('service_list').css("height",(high-70)+"px");
        $('#visiter_list').css("height",(high -70)+"px");
    }


    var getstate =function(obj){

        var c=obj.children[0];

        var state=$(obj).attr('data');

        if(state == 'play'){
            c.play();
            $(obj).attr('data','pause');
            $(obj).find('i').html("&#xe651;");

        }else if(state == 'pause'){
            c.pause();
            $(obj).attr('data','play');
            $(obj).find('i').html("&#xe652;");
        }

        c.addEventListener('ended', function () {
            $(obj).attr('data','play');
            $(obj).find('i').html("&#xe652;");

        }, false);
    }
</script>
